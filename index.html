<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electric Car Store</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    </head>
    <body>
        <div class="grid-container">
            <nav>
                <p class="nav-logo">
                    <span class="mdi mdi-car-electric"></span>
                    Electric Car</p>
                <ul class="menu-list">
                    <li>Inicio</li>
                    <li>Catalogo</li>
                    <li>Ofertas</li>
                    <li>Contacto</li>
                </ul>
                <span class="mdi mdi-menu nav-icon"></span>
            </nav>
            <section class="search">
                <p class="search-text">Ordenar Por:</p>
                <form action="">
                    <select class="search-combo" name="options" id="optiones">
                        <option value="Price">Precio</option>
                    </select>
                </form>
            </section>
            <main>
                <section class="card-section">
                    <article class="card-section-item">
                        <img src="./assets/img/city-car.jpeg" alt="Imagen de auto electrico pequeÃ±o">
                        <p>Model : City car</p>
                        <a href="">Ver mas</a>
                    </article>
                </section>
                <section class="pagination">
                    <table class="pagination-table">
                        <tr>
                            <td>&laquo;</td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>&raquo;</td>
                        </tr>
                    </table>
                </section>
            </main>
            <footer>
                <section class="footer-icon">
                    <span class="mdi mdi-facebook"></span>
                    <span class="mdi mdi-instagram"></span>
                </section>
                <p>Todos los derechos reservados</p>
            </footer>
        </div>
    </body>
</html>
